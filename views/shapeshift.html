<!DOCTYPE html>
<html>
  <head>    <meta charset="utf-8">
      <title>Learning Express, Node and APIs</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <style>
        /* Space out content a bit */
         body {
              padding-top: 20px;
              padding-bottom: 20px;
            }

            /* Everything but the jumbotron gets side spacing for mobile first views */
            .header,
            .marketing,
            .footer {
              padding-right: 15px;
              padding-left: 15px;
            }

            /* Custom page header */
            .header {
              padding-bottom: 20px;
              border-bottom: 1px solid #e5e5e5;
            }
            /* Make the masthead heading the same height as the navigation */
            .header h3 {
              margin-top: 0;
              margin-bottom: 0;
              line-height: 40px;
            }

            /* Custom page footer */
            .footer {
              padding-top: 19px;
              color: #777;
              border-top: 1px solid #e5e5e5;
            }

            /* Customize container */
            @media (min-width: 768px) {
              .container {
                max-width: 730px;
              }
            }
            .container-narrow > hr {
              margin: 30px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
              text-align: center;
              border-bottom: 1px solid #e5e5e5;
            }
            .jumbotron .btn {
              padding: 14px 24px;
              font-size: 21px;
            }

            /* Supporting marketing content */
            .marketing {
              margin: 40px 0;
            }
            .marketing p + h4 {
              margin-top: 28px;
            }

            /* Responsive: Portrait tablets and up */
            @media screen and (min-width: 768px) {
              /* Remove the padding we set earlier */
              .header,
              .marketing,
              .footer {
                padding-right: 0;
                padding-left: 0;
              }
              /* Space out the masthead */
              .header {
                margin-bottom: 30px;
              }
              /* Remove the bottom border on the jumbotron for visual effect */
              .jumbotron {
                border-bottom: 0;
              }
            }</style>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="bitcoin">Bitcoin</a></li>
            <li role="presentation" class="active"><a href="shapeshift">ShapeShift</a></li>

          </ul>
        </nav>
        <h4 class="text-muted">Shapeshift API Ticker</h4>
      </div>

      <div class="jumbotron">
        <h1>shapeshift.io</h1>
        <h3 class="text-muted">My Favorite Cryptocurrencies</h3>
        <p><a class="btn btn-lg btn-success" href="/" role="button">Home</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-4">
          <h4>Name</h4>
          <p>{{dashName}}</p>

          <h4>Symbol</h4>
          <p>{{dashSymbol}}</p>

          <h4>Image</h4>
          <img src={{dashImage}} alt="" />
        </div>

        <div class="col-lg-4">
          <h4>Name</h4>
          <p>{{xmrName}}</p>

          <h4>Symbol</h4>
          <p>{{xmrSymbol}}</p>

          <h4>Image</h4>
          <img src={{xmrImage}} alt="" />
        </div>

        <div class="col-lg-4">
          <h4>Name</h4>
          <p>{{btcName}}</p>

          <h4>Symbol</h4>
          <p>{{btcSymbol}}</p>

          <h4>Image</h4>
          <img src={{btcImage}} alt="" />
        </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
